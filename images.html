<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Images</title>
</head>

<body>
    <div class="container">
        <div style="width: 40%; border: 5px red solid;">
            <img class="img-fluid" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">
        </div>
        <h1 class="my-5">Thumbnail</h1>
        <img class="img-thumbnail w-25" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">
    </div>
    <h1 class="my-5">Alignment</h1>
    <img class="float-end w-25" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">
    <div class="clearfix my-5"></div>

    <img class="d-block mx-auto w-25 rounded-3" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
        alt="">




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
