<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Buttons</title>
</head>

<body>
    <!-- %BUTTONS -->
    <div class="container my-5">
        <button type="button" class="btn me-1 btn-primary">Primary</button>
        <button type="button" class="btn me-1 btn-secondary">Secondary</button>
        <button type="button" class="btn me-1 btn-success">Success</button>
        <button type="button" class="btn me-1 btn-danger">Danger</button>
        <button type="button" class="btn me-1 btn-warning">Warning</button>
        <button type="button" class="btn me-1 btn-info">Info</button>
        <button type="button" class="btn border-primary me-1 btn-light">Light</button>
        <button type="button" class="btn me-1 btn-dark">Dark</button>
    </div>

    <!-- %OUTLINED BUTTONS -->
    <div class=" container my-5">
        <button type="button" class="btn me-1 btn-outline-primary">Primary</button>
        <button type="button" class="btn me-1 btn-outline-secondary">Secondary</button>
        <button type="button" class="btn me-1 btn-outline-success">Success</button>
        <button type="button" class="btn me-1 btn-outline-danger">Danger</button>
        <button type="button" class="btn me-1 btn-outline-warning">Warning</button>
        <button type="button" class="btn me-1 btn-outline-info">Info</button>
        <button type="button" class="btn border-primary me-1 btn-outline-light">Light</button>
        <button type="button" class="btn me-1 btn-outline-dark">Dark</button>
    </div>

    <!-- %SIZING BUTTONS -->
    <div class="container my-5">
        <button type="button" class="btn btn-primary"> Regular Button</button>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    </div>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
